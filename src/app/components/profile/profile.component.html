
<div class="card">
    <h5 class="card-header">
        Perfil de usuario <a routerLink="/panel/modificar/{{ currentUser.id }}">
        <span [outerHTML]="editIcon | sanitizer "></span> 
    </a>
    </h5>
    <div class="card-body">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" value="{{ currentUser.id }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" value="{{ currentUser.username }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" value="{{ currentUser.email }}">
            </div>
        </div>
    </div>
</div>
