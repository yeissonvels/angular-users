
<div class="alert alert-danger" role="alert" *ngIf="loginError">
    Usuario o contrase침a incorrecta
</div>
<h4 class="text-center">Acceso al 치rea privada</h4>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" formControlName="username" class="form-control {{ errors && loginForm.get('username').status == 'INVALID' ? 'invalid' : '' }}" (keyup)="validateFields()"/>
        <div *ngIf="errors && loginForm.get('username').status == 'INVALID'" class="field-error">El usuario es obligatorio</div>
    </div>
    <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" formControlName="password" class="form-control {{ errors && loginForm.get('password').status == 'INVALID' ? 'invalid' : '' }}" (keyup)="validateFields()"/>
        <div *ngIf="errors && loginForm.get('password').status == 'INVALID'" class="field-error">La contrase침a es obligatoria</div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="btnDisabled">
            Login
        </button>
    </div>
</form>
